<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrate</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="registrar()">
        <ion-list>
          <ion-input
            formControlName="nombre"
            label="Nombre"
            label-placement="floating"
            fill="solid"
            placeholder="Ingrese su nombre"
            type="text"
          ></ion-input>
          <br />
          <ion-input
            formControlName="apellido"
            label="Apellido"
            label-placement="floating"
            fill="solid"
            placeholder="Ingrese su apellido"
            type="text"
          ></ion-input>
          <br />
          <ion-input
            formControlName="email"
            label="Correo Electronico"
            label-placement="floating"
            fill="solid"
            placeholder="Ingrese su correo"
            type="email"
          ></ion-input>
          <br />
          <ion-input
            formControlName="password"
            label="Contraseña"
            label-placement="floating"
            fill="solid"
            placeholder="Ingrese su contraseña"
            type="password"
          ></ion-input>
          <br /><br />
          <ion-button expand="full" type="submit">
            @if (isloadingSubmitBtn) {
            <ion-spinner name="crescent"></ion-spinner>

            } @else { Registrar }
          </ion-button>
          <br />
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
